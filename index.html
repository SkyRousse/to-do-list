<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Places you've been</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <div class="col-sm-8 col-sm-offset-2">
        <h1>Add tasks to a list</h1>
          <form id="task-creator">
            <div class="form-group">
              <label for="task">Task</label>
              <input id="task" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="due-date">Due Date</label>
              <input id="due-date" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input id="notes" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Add to list</button>
          </form>
        <div class="col-sm-6">
          <div id="uncompleted-tasks">
            <h2>Your List</h2>
              <table class="to-do-list table table-bordered">
                <tr>
                  <th>Task</th>
                  <th>Date</th>
                  <th>Notes</th>
                  <th>Remove</th>
                </tr>
              </table>
          </div>
        </div>
        <div class="col-sm-6">
            <div id="completed-tasks">
              <h2>Completed Tasks</h2>
              <table class="completed-list table table-bordered">
                <tr>
                  <th>Task</th>
                  <th>Date</th>
                  <th>Notes</th>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
